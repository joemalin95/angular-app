<p>Place your escort...</p>
<form (ngSubmit)="onSubmit(escortForm)" #escortForm="ngForm">
<input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="escortService.selectedEscort.$key">
<div class="form-group">
  <select class="form-control" id="pickup" name="pickup" #name="ngModel" [(ngModel)]="escortService.selectedEscort.pickup" required>
    	<option [ngValue]="undefined" disabled selected>Pickup</option>
	<option *ngFor="let location of locations" [ngValue]="location">{{location}}</option>
  </select>
</div>
<div class="form-group">
  <select class="form-control" id="dropoff" name="dropoff" #name="ngModel" [(ngModel)]="escortService.selectedEscort.dropoff" required>
    	<option [ngValue]="undefined" disabled selected>Dropoff</option>
	<option *ngFor="let location of locations" [ngValue]="location">{{location}}</option>
  </select>
</div>
<div class="form-group">
  <select class="form-control" id="passengers" name="passengers" #name="ngModel" [(ngModel)]="escortService.selectedEscort.passengers" required>
    	<option [ngValue]="undefined" disabled selected>Passengers</option>
	<option *ngFor="let passenger of passengers" [ngValue]="passenger">{{passenger}}</option>
  </select>
</div>
<button type="submit" class="btn btn-success">Submit</button>
</form>
