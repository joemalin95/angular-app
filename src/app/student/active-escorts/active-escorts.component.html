<table class="table table-sm table-hover">
    <tr>
        <th>Pickup</th>
        <th>Dropoff</th>
        <th>Time</th>
    </tr>
    <tr *ngFor="let escort of escortListUnassigned" [ngClass]="{'success': escort.status == 'Assigned', 'warning': escort.status == 'Unassigned'}" >
        <td>{{escort.pickup}}</td>
        <td>{{escort.dropoff}}</td>
        <td>{{escort.created | date : 'h:mm a' }}</td>
    </tr>
</table>
