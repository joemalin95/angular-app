<div class="container-fluid">

    <div class="row">

        <div class="col-md-6">
            <div class="card">
                <div class="header">
                    <h4 class="title">Call a Safety Escort</h4>
                </div>
                <div class="content">
                    <app-student-create-escort (myEvent)="appmap.setDirections($event)" ></app-student-create-escort>
                </div>
            </div>
        </div>

        <div class="escorts-pending-card col-md-6">
            <div class="card">
                <div class="header">
                    <h4 class="title">In Progress</h4>
                    <p class="category">These escorts are on the road or up next</p>
                </div>
                <div class="content">
                    <app-active-escorts></app-active-escorts>
                </div>
            </div>
        </div>

    </div>


    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Your Route</h4>
                    <p class="category">Enter a pickup and dropoff location to preview your route</p>
                </div>
                <div class="content">
                    <app-map #appmap></app-map>
                </div>
            </div>
        </div>
    </div>
</div>
